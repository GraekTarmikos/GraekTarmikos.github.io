<script>
    
    function testasenha(){
        let senha = document.getElementById("senha").value
        let mensagem = document.getElementById("mensagem")
        if(senha==""){
            mensagem.textContent = "Please insert a password"
        }else{
            fetch(`https://puzzleplaza.herokuapp.com/executeEnd/${senha}`).then(response => {
                response.json().then(value => {
                    checafinal()
                    if(value.pass=="INCORRECT"){
                        alert("Incorrect Password!")
                    }
                })
            }).catch(erro => {
                mensagem.textContent="An error occured, please contact Graek"
            })
        }
        checafinal()
        return
    }
    function checafinal(){
        let mensagem = document.getElementById("mensagem")
        fetch(`https://puzzleplaza.herokuapp.com/valend/`).then(response => {
            response.json().then(value => {
                if(value.status=="fancy"){
                    mensagem.textContent="The Fancy Hedgehog Team has inputted the correct password. And as such he alone will survive. The electric car will not be remembered."
                    mensagem.setAttribute("style","color:aqua")
                }
                else if(value.status=="electric"){
                    mensagem.textContent="The Electric Car Team has inputted the correct password. And as such the car alone will survive. The fancy hedgehog will not be remembered."
                    mensagem.setAttribute("style","color:yellow")
                }
                else{
                    mensagem.textContent="Who will win?"
                    mensagem.setAttribute("style","color:white")
                }
            })
        })
        return
    }
    setInterval(checafinal,5000)
    //imagem.setAttribute("src","URL")
    checafinal()
</script>
</html>
